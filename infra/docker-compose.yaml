version: '3'

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: valeevilja/infra:v1.0
    restart: always
    volumes:
      - static_value:/app/redoc/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/redoc/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  postgres_volume:
  static_value:
  media_value:
